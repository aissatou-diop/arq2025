<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nuage de mots bilingue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    canvas {
      width: 90%;
      height: 600px;
      margin: auto;
      display: block;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
    }

    #tooltip {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      pointer-events: none;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<h2>Nuage de mots – Risk & Internal Control</h2>
<canvas id="wordcloud"></canvas>
<div id="tooltip"></div>

<script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
<script>
  const wordPairs = [
    ['Risque', 'Risk'], ['Analyse des risques', 'Risk analysis'], ['Cartographie des risques', 'Risk mapping'],
    ['Appétence au risque', 'Risk appetite'], ['Tolérance au risque', 'Risk tolerance'],
    ['Identification des risques', 'Risk identification'], ['Évaluation des risques', 'Risk assessment'],
    ['Traitement des risques', 'Risk treatment'], ['Base risques', 'Risk base'],
    ['Grille d\'évaluation', 'Evaluation grid'], ['Risque résiduel', 'Residual risk'],
    ['Risque brut', 'Gross risk'], ['Risque avéré', 'Proven risk'], ['Probabilité', 'Probability'],
    ['Gravité', 'Severity'], ['Impact', 'Impact'], ['Maturité', 'Maturity'], ['Criticité', 'Criticality'],
    ['Indicateur de risque clé (KRI)', 'Key Risk Indicator (KRI)'], ['ICG', 'Overall criticality index'],
    ['Top risques', 'Top risks'], ['Risques prioritaires', 'Priority risk'],
    ['Risques inacceptables', 'Unacceptable risks'], ['Comité risques', 'Risk committee'],
    ['Risques métier', 'Business risks'], ['Risques projet', 'Project risks'], ['Risques SST', 'OHS risks'],
    ['Risques Environnement', 'Environmental risks'], ['Risk advisor', 'Risk advisor'],
    ['Gestion de crise', 'Crisis management'], ['Audit des risques', 'Risk audit'],
    ['Contrôle interne', 'Internal control'], ['COSO', 'COSO'], ['Processus de contrôle', 'Control process'],
    ['Environnement de contrôle', 'Control environment'], ['Contrôle préventif', 'Preventive control'],
    ['Contrôle détectif', 'Detective control'], ['Contrôle correctif', 'Corrective control'],
    ['Séparation des tâches', 'Segregation of duties'], ['Test de contrôle', 'Control testing'],
    ['Dossier de contrôle interne', 'Internal control documentation'], ['Déficience de contrôle', 'Control deficiency'],
    ['Surveillance continue', 'Ongoing monitoring'], ['Plan d’action correctif', 'Corrective action plan'],
    ['Audit interne', 'Internal audit'], ['Conformité', 'Compliance'], ['Gouvernance', 'Governance'],
    ['Processus métier', 'Business process'], ['Indicateur de performance (KPI)', 'Key Performance Indicator (KPI)'],
    ['Fraude', 'Fraud'], ['Normes ISO', 'ISO standards'], ['Tableau de bord risques', 'Risk dashboard'],
    ['Plan de continuité d’activité (PCA)', 'Business Continuity Plan (BCP)'],
    ['Analyse d\'impact', 'Business Impact Analysis (BIA)'], ['SMCA', 'Business Continuity Management System (BCMS)'],
    ['RTO', 'Recovery Time Objective (RTO)'], ['RPO', 'Recovery Point Objective (RPO)'],
    ['DMIA', 'Maximum Tolerable Period of Disruption (MTPD)'], ['Niveau de Service', 'Level of service (LOS)'],
    ['WAR', 'Work Area Recovery (WAR)'], ['DRP', 'Disaster Recovery Plan (DRP)'],
    ['Seuil d\'alerte crise', 'Treshold for crisis alert'], ['Kit de contrôle', 'Control kit'],
    ['Identification des contrôles', 'Identification of controls'], ['Libellé du contrôle', 'Control label'],
    ['Pièces justificatives', 'Supporting documents'], ['Déploiement des contrôles', 'Deployment of controls'],
    ['Prise en charge', 'Taking charge of controls'], ['Mise en œuvre', 'Implementation of controls'],
    ['1er niveau', 'First-level controls'], ['2ème niveau', 'Second-level controls'],
    ['Porteurs de contrôle', 'Control owners'], ['Réalisation des contrôles', 'Execution of controls'],
    ['Description des étapes', 'Description of control execution steps'],
    ['Revue de la mise en œuvre', 'Review of control implementation'],
    ['Identification des écarts', 'Identification of discrepancies'],
    ['Preuve de réalisation', 'Evidence of control execution'], ['Suivi des plans d\'action', 'Monitoring of action plans'],
    ['Rapport de contrôle', 'Internal control report'], ['Exhaustivité des contrôles', 'Exhaustiveness of controls'],
    ['Couverture des contrôles', 'Coverage of controls'], ['Périodicité', 'Control periodicity'],
    ['Responsable de contrôle', 'Control owner'], ['Affectation du contrôle', 'Control assignment'],
    ['Invariant du contrôle', 'Internal control invariant'], ['Contrôle approuvé', 'Approved control'],
    ['Contrôle validé', 'Validated control'], ['Contrôle à implémenter', 'Control to be implemented'],
    ['Référentiel commun', 'Common control management framework']
  ];

  const list = wordPairs.map(pair => [pair[1], Math.floor(Math.random() * 10) + 10, pair[0]]); // [english, weight, french]

  WordCloud(document.getElementById('wordcloud'), {
    list: list,
    gridSize: 10,
    weightFactor: 3,
    fontFamily: 'Arial',
    color: 'random-dark',
    backgroundColor: '#fff',
    rotateRatio: 0.5,
    shuffle: true,
    drawOutOfBound: false,
    hover: function (item, dimension, event) {
      const tooltip = document.getElementById('tooltip');
      if (item) {
        tooltip.style.left = (event.pageX + 10) + 'px';
        tooltip.style.top = (event.pageY + 10) + 'px';
        tooltip.style.display = 'block';
        tooltip.textContent = item[2]; // show French
      } else {
        tooltip.style.display = 'none';
      }
    }
  });
</script>

</body>
</html>
